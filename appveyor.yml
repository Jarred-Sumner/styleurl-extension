environment:
  matrix:
    - nodejs_version: '6'
    - nodejs_version: '7'

cache:
  - "%LOCALAPPDATA%/Yarn"
  - node_modules

install:
  - ps: Install-Product node $env:nodejs_version
  - yarn install

test_script:
  - node --version
  - yarn --version
  - yarn run lint
  - yarn test
  - yarn run build

build: off
